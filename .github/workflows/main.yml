name: "ðŸ“¦ Package & ðŸš€ Release"

env:
  PROJECT_FOLDER: espace-collaboratif-qgis-plugin
  PLUGIN_NAME: IGN_Espace_Collaboratif
  PYTHON_VERSION: 3.9

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - .github/workflows/main.yml
      - requirements/packaging.txt

  push:
    branches:
      - main
      - master
    paths:
      - .github/workflows/main.yml
      - "docs/**/*"
      - "**/*.py"
      - "**/*.ui"
      - "metadata.txt"
    tags:
      - "*"

# Allow one concurrent deployment per branch/pr
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  translation:
    name: "ðŸ’¬ i18n compilation"
    runs-on: ubuntu-latest

    steps:
      - name: Get source code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install translation requirements
        run: |
          sudo apt update
          sudo apt install qt5-qmake qttools5-dev-tools
          python3 -m pip install -U pyqt5-tools

      - name: Update translations
        run: |
          # Find all .ts files in i18n directory
          for ts_file in i18n/*.ts; do
            if [ -f "$ts_file" ]; then
              echo "Updating $ts_file"
              pylupdate5 -noobsolete -verbose $(find . -name "*.py" -o -name "*.ui" | grep -v "__" | tr '\n' ' ') -ts "$ts_file"
            fi
          done

      - name: Compile translations
        run: |
          for ts_file in i18n/*.ts; do
            if [ -f "$ts_file" ]; then
              echo "Compiling $ts_file"
              lrelease "$ts_file"
            fi
          done

      - uses: actions/upload-artifact@v5
        with:
          name: translations-build
          path: i18n/*.qm
          if-no-files-found: warn

  # -- NO TAGS ----------------------------------------------------------------------
  packaging:
    name: "ðŸ“¦ Packaging plugin"
    runs-on: ubuntu-latest
    needs:
      - translation

    if: ${{ !startsWith(github.ref, 'refs/tags/') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          cache: "pip"
          cache-dependency-path: "requirements/packaging.txt"
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -U -r requirements/packaging.txt

      - name: Download translations
        uses: actions/download-artifact@v6
        with:
          name: translations-build
          path: i18n/
        continue-on-error: true

      - name: Amend gitignore to include compiled translations and add to tracked files
        run: |
          # Create .gitignore if it doesn't exist
          touch .gitignore
          
          # Remove any .qm exclusion patterns
          sed -i '/^*.qm/d' .gitignore
          sed -i '/^.*\.qm/d' .gitignore
          
          # git add project files
          git add -A
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Package the latest version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          qgis-plugin-ci package latest \
            --allow-uncommitted-changes \
            --plugin-repo-url $(gh api "repos/$GITHUB_REPOSITORY/pages" --jq '.html_url')

      - uses: actions/upload-artifact@v5
        with:
          name: ${{ env.PLUGIN_NAME }}-latest
          path: |
            plugins.xml
            *.zip
          if-no-files-found: error

  # -- ONLY TAGS ----------------------------------------------------------------------
  release:
    name: "ðŸš€ Release on tag"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs:
      - translation

    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          cache: "pip"
          cache-dependency-path: "requirements/packaging.txt"
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install project requirements
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -U -r requirements/packaging.txt

      - name: Download translations
        uses: actions/download-artifact@v6
        with:
          name: translations-build
          path: i18n/
        continue-on-error: true

      - name: Amend gitignore to include compiled translations and add to tracked files
        run: |
          # Create .gitignore if it doesn't exist
          touch .gitignore
          
          # Remove any .qm exclusion patterns
          sed -i '/^*.qm/d' .gitignore
          sed -i '/^.*\.qm/d' .gitignore
          
          # git add project files
          git add -A
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          generate_release_notes: true

      - name: Deploy plugin to QGIS Official Repository
        run: >-
          qgis-plugin-ci
          release ${GITHUB_REF/refs\/tags\//}
          --allow-uncommitted-changes
          --create-plugin-repo
          --github-token ${{ secrets.GITHUB_TOKEN }}
          --osgeo-username ${{ secrets.OSGEO_USER }}
          --osgeo-password ${{ secrets.OSGEO_PASSWORD }}
