name: Publish QGIS Plugin

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  package-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract version from tag
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Extracted version: $VERSION"

      - name: Update metadata.txt version
        run: |
          sed -i "s/^version=.*/version=$VERSION/" metadata.txt
          echo "Updated metadata.txt version to $VERSION"

      - name: Install qgis-plugin-ci
        run: pip install qgis-plugin-ci

      - name: Package and release plugin
        run: |
          qgis-plugin-ci release "$VERSION" \
            --release-tag "${{ github.ref_name }}" \
            --github-token "${{ secrets.GITHUB_TOKEN }}" \
            --osgeo-username "${{ secrets.OSGEO_USER }}" \
            --osgeo-password "${{ secrets.OSGEO_PASSWORD }}" \
            --create-plugin-repo \
            --allow-uncommitted-changes